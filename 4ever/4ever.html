<!DOCTYPE HTML>
<html lang="zh-CN">
	<head>
		<title>4ever - kokiya.com</title><meta name="description"  content="something about class 4 - a legend" /><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<header id="pageHeader">
			<h1>something about class 4 - a legend</h1>
			<nav>
				<ul>
					<li>
						<a href="/index.html">HOME</a>
					</li>
					<li>
						<a href="/wedding/HOME.html">wedding</a>
					</li>
					<li>
						<a href="/4ever/4ever.html">4班</a>
					</li>
				</ul>
			</nav>
		</header>
		<section>
			<p>
				４班是这样一个集体。
			</p>
			<meter title="USD" id="pledge_goal"
			value="2500" min="0" max="5000">
				$2500.00
			</meter>
			<progress id="progressbar" max=100>
				<span>0</span>%
			</progress>
			<br />
			<form>
				<fieldset id="personal_information">
					<legend>
						Project Information
					</legend>
					<ol>
						<li>
							<label for="name">
								Name
							</label>
							<input type="text" name="name" autofocus id="name">
						</li>
						<li>
							<label for="priority">
								Priority
							</label>
							<input type="range" min="0" max="10" name="priority" value="0" id="priority">
						</li>
						<li>
							<label for="estimated_hours">
								Estimated Hours
							</label>
							<input type="number" name="estimated_hours" min="0" max="1000" id="estimated_hours" >
						</li>
						<li>
							<label for="start_date">
								Start date
							</label>
							<input type="date" name="start_date" id="start_date" value="2010-12-01" >
						</li>
						<li>
							<label for="email">
								Email contact
							</label>
							<input type="email" name="email" id="email">
						</li>
						<li>
							<label for="url">
								Staging URL
							</label>
							<input type="url" name="url" id="url">
						</li>
						<li>
							<label for="project_color">
								Project color
							</label>
							<input type="color" name="project_color" id="project_color">
						</li>
						<li>
							<input type="submit" value="Submit">
						</li>
					</ol>
				</fieldset>
			</form>
		</section>
		<footer id="pageFooter">
			<p>
				&copy; kokiya.com
			</p>
			<p>
				wedding
			</p>
			<p>
				关于四班
			</p>
		</footer>
	</body>
</html>
