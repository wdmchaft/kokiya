<p>
我的名字叫spencer，是一名普通的疾病预防工作者，每日的工作便是为某类危害人体健康的东西制定方案、处理数据、向领导汇报，工作不忙，希望也不能说不渺茫。
我是一个理想主义者，过于理想主义总会使得现实太远，缺乏了动力、裹足不前；然而，缺乏理想主义，虚无空洞的历经每一天，让我觉得更加难以想象，可怕的是：我居然还在经历这些。
这不是我所想要的，我想要给我的女人更好的生活、我想要去非洲看角马大迁徙、我想要更多的了解这个宇宙。我告诉自己，必须有所为：不管是追寻梦想、亦或是逼迫自己干活。
纠结如是，kokiya于此诞生。
</p>
